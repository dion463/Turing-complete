<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandas - Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container">
        <h1><i>Turing-complete.</i></h1>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            /*font-family: 'Arial', sans-serif;*/
            
        }
        
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: white;
            color: black;
        }
        
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 1px 2px 3px black;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0; }
        
        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    
    <script>
        // Check if user is already logged in immediately when page loads
        window.addEventListener('load', function() {
            const userData = JSON.parse(sessionStorage.getItem('userData'));
            
            if (userData && userData.username && userData.password) {
                // User is already logged in, redirect to main page immediately
                window.location.href = "main.html";
                return; // Exit early, don't set the timeout
            }
            
            // If not logged in, proceed with normal 3-second delay to form
            setTimeout(() => {
                window.location.href = "form.html";
            }, 3000);
        });
    </script>
</body>
</html>
