<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
       </div>
       <!-- login form -->
            <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to terms & conditions</label>
                </div>
                <div class="col-2">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn" type="button">Sign up <i class="bx bx-log-out"></i></button>
            </div>
            <div class="switch-form">
                <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
            </form>
        
    </div>
    
    <style>
        /*This ought to be imported*/
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        
        :root{
            --primary-color: black;
            --secondary-color: #535354;
            --background-color: #EFEFEF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white-color: #FFF;
            --black-color: #000;
            --input-border-color: #E3E4E6;
            --transition-3s: 0.3s;
        }
        
         *{
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: 'Poppins', sans-serif;
         }
         
         a{
             text-decoration: none;
             color: var(--black-color);
             transition: var(--transition-3s);
         }
         a:hover{
             text-decoration: underline;
         }
         body{
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: var(--background-color);
         }
         
         .wrapper{
             position: relative;
             width: 430px;
             height: 500px;
             background-color: var(--white-color);
             border-radius: 15px;
             padding: 120px 32px 64px;
             border: 1px solid var(--primary-color);
             box-shadow: 0 8px 15px var(--shadow-color);
             transition: var(--transition-3s);
         }
         .form-header{
             position: absolute;
             top: 0;
             left: 50%;
             transform: translateX(-50%);
             display: flex;
             align-items: center;
             justify-content: center;
             width: 140px;
             height: 70px;
             background-color: var(--primary-color);
             border-radius: 0 0 20px 20px;
         }
         .form-header::before, .form-header::after{
             content: "";
             position: absolute;
             top: 0;
             width: 30px;
             height: 30px;
         }
         .form-header::before{
             left: -30px;
             border-top-right-radius: 50%;
             box-shadow: 15px 0 0 var(--primary-color);
         }
         .form-header::after{
             right: -30px;
             border-top-left-radius: 50%;
             box-shadow: -15px 0 0 var(--primary-color);
         }
         .titles{
             position: relative;
         }
         .title-login, .title-register{
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%,-50%);
             color: var(--white-color);
             font-size: 24px;
             transition: var(--transition-3s);
         }
         .title-register{
             top: 50px;
         }
         .login-form, .register-form{
             position: absolute;
             left: 50%;
             transform: translateX(-50%);
             width: 85%;
             transition: var(--transition-3s);
         }
         .register-form{
             left: 50%;
         }
         .input-box{
             position: relative;
             display: flex;
             flex-direction: column;
             margin: 20px 0;
         }
         .input-field{
             width: 100%;
             height: 55px;
             font-size: 16px;
             background: transparent;
             color: var(--black-color);
             padding: 0 20px;
             border: 1px solid var(--input-border-color);
             border-radius: 30px;
             outline: none;
             transition: var(--transition-3s);
         }
         .input-field:focus{
             border: 1px solid var(--primary-color);
         }
         .label{
             position: absolute;
             top: 50%;
             left: 20px;
             transform: translateY(-50%);
             color: var(--secondary-color);
             transition: 0.2s;
             cursor: text;
             pointer-events: none;
         }
         .input-field:focus ~ .label,
         .input-field:valid ~ .label{
             top: 0;
             font-size: 14px;
             background-color: var(--white-color);
             color: var(--primary-color);
             padding: 0 10px;
         }
         .input-field:valid ~ .label{
             color: var(--secondary-color);
         }
         .icon{
             position: absolute;
             top: 50%;
             right: 25px;
             transform: translateY(-50%);
             font-size: 20px;
             color: var(--secondary-color);
         }
         .form-cols{
             display: flex;
             justify-content: space-between;
             font-size: 14px;
         }
         .col-1{
             display: flex;
             align-items: center;
             gap: 6px;
         }
         .btn-submit{
             display: flex;
             align-items: center;
             justify-content: center;
             gap: 10px;
             width: 100%;
             height: 50px;
             background-color: var(--primary-color);
             color: var(--white-color);
             font-size: 16px;
             font-weight: 500;
             border: none;
             border-radius: 30px;
             cursor: pointer;
             transition: var(--transition-3s);
         }
         .btn-submit:hover{
             gap: 15px;
         }
         .btn-submit i{
             font-size: 20px;
         }
         .switch-form{
             text-align: center;
         }
         .switch-form a{
             font-weight: 500;
         }
         @media only screen and (max-width: 564px){
             .wrapper{
                 margin: 20px;
             }
         }
    </style>
    <script>
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const SignUpBtn = document.querySelector("#SignUpBtn");
        
        const logmail = document.getElementById("log-email");
        const logpass = document.getElementById("log-pass");
        
        // Fixed login function
        SignUpBtn.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            const username = logmail.value.trim();
            const password = logpass.value.trim();
            const agreeCheckbox = document.getElementById("agree");
            
            // Validate inputs
            if (username === "" && password === "") {
                window.alert("Please enter both username and password!");
                return;
            }
            else if (username === "") {
                window.alert("Please enter your username!");
                return;
            }
            else if (password === "") {
                window.alert("Please enter your password!");
                return;
            }
            else if (!agreeCheckbox.checked) {
                window.alert("Please agree to the terms and conditions!");
                return;
            }
            
            // Store credentials for future auto-login
            const userData = {
                username: username,
                password: password,
                loginTime: new Date().toISOString()
            };
            
            // Using sessionStorage instead of localStorage for better security
            // sessionStorage clears when browser is closed, localStorage persists
            // Change to localStorage if you want it to persist after browser closure
            sessionStorage.setItem("userData", JSON.stringify(userData));
            
            // Redirect to main page
            window.location.href = "main.html";
        });
        
        function loginFunction(){
            loginForm.style.left = "50%";
            loginForm.style.opacity = "1";
            registerForm.style.left = "150%";
            registerForm.style.opacity = "0";
            wrapper.style.height = "500px";
            loginTitle.style.opacity = "1";
            registerTitle.style.top = "50px";
            registerTitle.style.opacity = "0";
        }
        
        function registerFunction(){
            loginForm.style.left = "-50%";
            loginForm.style.opacity = "0";
            registerForm.style.left = "50%";
            registerForm.style.opacity = "1";
            wrapper.style.height = "580px";
            loginTitle.style.top = "-60px";
            loginTitle.style.opacity = "0";
            registerTitle.style.top = "50%";
            registerTitle.style.opacity = "1";
        }
        
        // Optional: Add logout functionality (call this from main.html if needed)
        function logout() {
            sessionStorage.removeItem("userData");
            window.location.href = "index.html"; // or whatever this login page is named
        }
    </script>
</body>
                      </html>
